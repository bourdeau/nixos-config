name: NixOS Config CI

on:
  pull_request:
    branches:
      - "**"
    types: [opened, synchronize, reopened]

env:
  NIX_CHANNEL: nixos-25.05

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v26
      - name: Run Formatter
        run: nix run nixpkgs#alejandra -- --check .
      - name: Run Linter
        run: nix run nixpkgs#statix check .
      - name: Run Deadcode
        run: nix run nixpkgs#deadnix -- . --fail
  
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:${{ env.NIX_CHANNEL }}
      - name: Check flake
        run: nix flake check

  nixos-eval:
    runs-on: ubuntu-latest
    needs: flake-check
    strategy:
      fail-fast: false
      matrix:
        host: [phantec, phcorsair, phzenbook]
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:${{ env.NIX_CHANNEL }}
      - name: Evaluate system for ${{ matrix.host }}
        run: nix eval .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel.drvPath
